<!Doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel = "stylesheet" href = "../css/style.css">
      <link rel = "stylesheet" href = "../css/reset.css">

      <title>TODO</title>
    </head>
    <body>
       
      <header class="head">
        <div class="img">
          <img src="../img/label.png">
        </div>
      </header>

      <main>
        <div class="active">
          <div class="do">
            <div class="title">
              <img class="delete" src="../img/delete.png">
              <div class="get_name">
                <input type="text" placeholder="Add name!" class="get_name" maxlength="20"> 
              </div>                                                 
            </div>
            <div class="table">
              <ul class="task-list">
                <li class="task-list-item">
                  <label class="task-label">
                    <input type="checkbox">
                    <input type="text" placeholder="Write the task" class="task-text" maxlength="20"> 
                  </label>  
                  <span class="delete-task"></span>      
                </li>
              </ul> 
              <input type="submit" class="submit-task" title="Add task" value="">             
            </div>
          </div> 
          <div class="add">
            <img class="add" src="../img/add_new.png">
          </div>  
        </div>
      </main>

    </body>
  </html>
